{% extends "base.html" %}
{% block title %}Register - CHOROPIA{% endblock %}

{% block content %}
<div class="min-h-screen bg-choropia-gray dark:bg-choropia-dark pt-16">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white dark:bg-choropia-dark rounded-xl shadow-card p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-choropia-text dark:text-choropia-light mb-2">Create Account</h1>
                    <p class="text-choropia-secondary dark:text-choropia-secondary">Join CHOROPIA and connect with friends</p>
                </div>
                <form method="POST" class="space-y-4" id="register-form">
                    {{ form.hidden_tag() }}
                    <div class="relative">
                        <label for="username" class="block text-sm font-medium text-choropia-text dark:text-choropia-light mb-1">
                            Username
                        </label>
                        <div class="relative">
                            <i class="bi bi-person absolute left-3 top-1/2 transform -translate-y-1/2 text-choropia-secondary"></i>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   placeholder="Choose a username"
                                   required
                                   value="{{ form.username.data }}"
                                   class="w-full bg-white dark:bg-choropia-dark border border-choropia-border rounded-lg py-2.5 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-choropia-blue focus:border-transparent transition-all duration-200">
                        </div>
                    </div>
                    <div class="relative">
                        <label for="email" class="block text-sm font-medium text-choropia-text dark:text-choropia-light mb-1">
                            Email
                        </label>
                        <div class="relative">
                            <i class="bi bi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-choropia-secondary"></i>
                            <input type="email"
                                   id="email"
                                   name="email"
                                   placeholder="Enter your email"
                                   required
                                   value="{{ form.email.data }}"
                                   class="w-full bg-white dark:bg-choropia-dark border border-choropia-border rounded-lg py-2.5 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-choropia-blue focus:border-transparent transition-all duration-200">
                        </div>
                    </div>
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-choropia-text dark:text-choropia-light mb-1">
                            Password
                        </label>
                        <div class="relative">
                            <i class="bi bi-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-choropia-secondary"></i>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   placeholder="Create a password"
                                   required
                                   class="w-full bg-white dark:bg-choropia-dark border border-choropia-border rounded-lg py-2.5 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-choropia-blue focus:border-transparent transition-all duration-200">
                            <button type="button"
                                    onclick="togglePasswordVisibility('password')"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-choropia-secondary hover:text-choropia-text dark:hover:text-choropia-light">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-start space-x-2 mt-6">
                        <input type="checkbox"
                               id="terms"
                               required
                               class="mt-1 form-checkbox text-choropia-blue focus:ring-choropia-blue rounded">
                        <label for="terms" class="text-sm text-choropia-text dark:text-choropia-light">
                            I agree to the <a href="#" class="text-choropia-blue hover:underline">Terms of Service</a> and <a href="#" class="text-choropia-blue hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit"
                            class="w-full bg-choropia-blue text-white py-2.5 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-choropia-blue focus:ring-offset-2 transition-all duration-200 mt-6">
                        Create Account
                    </button>
                </form>
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-choropia-border"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-choropia-dark text-choropia-secondary">
                                Or continue with
                            </span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-6">
                        <a href="{{ url_for('auth.login_google') }}"
                           class="flex items-center justify-center space-x-2 bg-white dark:bg-choropia-dark border border-choropia-border rounded-lg py-2.5 px-4 hover:bg-choropia-hover dark:hover:bg-choropia-border">
                            <i class="bi bi-google text-choropia-red"></i>
                            <span class="text-sm font-medium text-choropia-text dark:text-choropia-light">Google</span>
                        </a>
                        <a href="{{ url_for('auth.login_facebook') }}"
                           class="flex items-center justify-center space-x-2 bg-white dark:bg-choropia-dark border border-choropia-border rounded-lg py-2.5 px-4 hover:bg-choropia-hover dark:hover:bg-choropia-border">
                            <i class="bi bi-facebook text-choropia-blue"></i>
                            <span class="text-sm font-medium text-choropia-text dark:text-choropia-light">Facebook</span>
                        </a>
                    </div>
                </div>
                <p class="text-center text-sm text-choropia-secondary dark:text-choropia-secondary mt-8">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}"
                       class="text-choropia-blue hover:underline font-medium">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
<script>
function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    const icon = input.nextElementSibling.querySelector('i');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}
</script>
{% endblock %}
